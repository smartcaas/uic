<#include "../common/_blank.html"/> <@layout>

<script>
	$(function() {
		$("#repeat_password").keypress(function(e) {
			var key = e.which;
			if (key == 13) {
				register();
			}
		});
	});
</script>

<div class="container" style="margin-top: 40px;">
	<div class="row">
		<div class="col-md-12">

			<div style="margin: 0 auto; max-width: 400px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">注册</h3>
					</div>
					<div class="panel-body">

						<#if (canRegister)>
						<form class="form-sign" role="form">
							<div class="form-group">
								<label for="name">名称(a-z0-9_):</label> <input
									type="text" id="name" class="form-control" required autofocus />
							</div>
							<div class="form-group">
								<label for="password">密码:</label> <input type="password"
									id="password" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="repeat_password">重复密码:</label> <input
									type="password" id="repeat_password" class="form-control"
									required />
							</div>
							<button class="btn btn-primary btn-block" type="button"
								onclick="register();">注册</button>

							<div style="margin-top: 10px">
								已经有账户? <a href="/auth/login">登录</a>
							</div>
						</form>
						<#else> 系统暂未开放注册，需要联系管理员创建账号:-) </#if>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>

</@layout>

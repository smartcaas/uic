<#macro layout>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>${title!}</title>

<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/layer/skin/layer.css" rel="stylesheet" type="text/css" />
<link href="/css/g.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/layer/layer.min.js" type="text/javascript"></script>
<script src="/js/md5.js" type="text/javascript"></script>
<script src="/js/g.js" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header role="banner">
					<div style="margin-top: 20px">
						<div class="pull-left" style="margin-right: 20px;">
							<a href="/"><img src="/img/caas.jpg" width="80px"
								height="80px" class="img-circle"></a>
						</div>
						<div class="pull-left" style="">
							<h1 style="font-weight: 700; font-family: tahoma;">用户中心</h1>
						</div>
						<div class="pull-right">
							欢迎您，${(me.name)!}<span class="cut-line"> ¦ </span><a
								href="/auth/logout">退出</a>
						</div>
					</div>
					<div style="clear: both;"></div>
					<hr>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-pills nav-stacked">
					<li class="<#if isProfilePage!false>active</#if>"><a href="/">个人信息</a></li>
					<li class="<#if isUserPage!false>active</#if>"><a href="/user/all">用户管理</a></li>
					<li class="<#if isTeamPage!false>active</#if>"><a href="/team/all">团队管理</a></li>
				</ul>
			</div>
			<div class="col-md-10"><#nested></div>
		</div>
	</div>
</body>
</html>
</#macro>
